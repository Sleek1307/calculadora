<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>Calculadora</title>
</head>

<body>
  <div class="main-container">
    <div class="screen screen--rounded">
      <div class="screen__secondary" id="screen-secondary">
        
      </div>
      <div class="screen__primary" id="screen-primary">

      </div>
    </div>
    <div class="pad" id="pad">
      <!--  -->
      <div class="pad-row">
        <button class="pad__button" data-value="%">%</button>
        <button class="pad__button" data-value="CE">CE</button>
        <button class="pad__button" data-value="C">C</button>
        <button class="pad__button pad__button--symbol" data-value="D">
          <img src="assets/backspace.svg" alt="" data-value="D">
        </button>
      </div>

      <!--  -->
      <div class="pad-row">
        <button class="pad__button" id="siete" data-value="7">7</button>
        <button class="pad__button" data-value="8">8</button>
        <button class="pad__button" data-value="9">9</button>
        <button class="pad__button pad__button--symbol" data-value="/">
          <img src="assets/slash.svg" alt="" data-value="/">
        </button>
      </div>

      <!--  -->
      <div class="pad-row">
        <button class="pad__button" data-value="4">4</button>
        <button class="pad__button" data-value="5">5</button>
        <button class="pad__button" data-value="6">6</button>
        <button class="pad__button pad__button--symbol" data-value="*">
          <img src="assets/cross.svg" alt="" data-value="*">
        </button>
      </div>

      <!--  -->
      <div class="pad-row">
        <button class="pad__button" data-value="1">1</button>
        <button class="pad__button" data-value="2">2</button>
        <button class="pad__button" data-value="3">3</button>
        <button class="pad__button pad__button--symbol" data-value="-">
          <img src="assets/dash.svg" alt="" data-value="-">
        </button>
      </div>

      <!--  -->
      <div class="pad-row">
        <button class="pad__button pad__button--bl-rounded" data-value=",">,</button>
        <button class="pad__button" data-value="0">0</button>
        <button class="pad__button" data-value="=">=</button>
        <button class="pad__button pad__button--br-rounded pad__button--symbol" data-value="+">
          <img src="assets/plus.svg" alt="" data-value="+">
        </button>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
