<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="jquery/jquery-3.6.0.min.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="padre">
            <div id="calculator">
                <div id="screen">
                    <div id="up">

                    </div>
                    <div id="down">

                    </div>
                </div>
                <div id="buttons-container">
                    <div class="buttons">
                        <button class="btnE btn" value="C">C</button>
                        <button class="btn" value="D">&#8592</button>
                        <button class="btn" value="/">/</button>
                    </div>

                    <div class="buttons">
                        <button class="btn" value="7">7</button>
                        <button class="btn" value="8">8</button>
                        <button class="btn" value="9">9</button>
                        <button class="btn" value="*">x</button>
                    </div>
                    <div class="buttons">
                        <button class="btn" value="4">4</button>
                        <button class="btn" value="5">5</button>
                        <button class="btn" value="6">6</button>
                        <button class="btn" value="-">&#8211</button>
                    </div>
                    <div class="buttons">
                        <button class="btn" value="1">1</button>
                        <button class="btn" value="2">2</button>
                        <button class="btn" value="3">3</button>
                        <button class="btn" value="+">+</button>
                    </div>
                    <div class="buttons">
                        <button class="btn" value=",">,</button>
                        <button class="btn" value="0">0</button>
                        <button class="btn btnE" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
